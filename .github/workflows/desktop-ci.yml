name: Desktop App CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/desktop/**'
      - 'apps/daemon/**'
      - '.github/workflows/desktop-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/desktop/**'
      - 'apps/daemon/**'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Lint desktop app
        run: |
          cd apps/desktop
          pnpm lint
          pnpm format:check

      - name: Build daemon
        run: |
          cd apps/daemon
          cargo build --release
          cargo test

      - name: Build desktop app
        run: |
          cd apps/desktop
          pnpm build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: |
          cd apps/desktop
          pnpm exec playwright install --with-deps

      - name: Run Playwright tests
        run: |
          cd apps/desktop
          pnpm test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/desktop/playwright-report/
          retention-days: 7

  build-tauri:
    name: Build Tauri App (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: lint-and-test

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev librsvg2-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build Tauri app
        run: |
          cd apps/desktop
          pnpm tauri build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sis-kernel-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/release/bundle/
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [e2e-tests, build-tauri]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
